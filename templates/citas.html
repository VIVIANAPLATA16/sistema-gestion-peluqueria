{% extends 'base.html' %}

{% block content %}
<h2>Citas</h2>
<form action="{{ url_for('add_cita') }}" method="post">
    <select name="cliente_id">
        {% for c in clientes %}
        <option value="{{ c[0] }}">{{ c[1] }}</option>
        {% endfor %}
    </select>

    <select name="servicio_id">
        {% for s in servicios %}
        <option value="{{ s[0] }}">{{ s[1] }}</option>
        {% endfor %}
    </select>

    <input type="date" name="fecha" required>
    <button type="submit">Agregar Cita</button>
</form>

<table border="1">
<tr><th>ID</th><th>Cliente</th><th>Servicio</th><th>Fecha</th><th>Acciones</th></tr>
{% for c in citas %}
<tr>
<td>{{ c[0] }}</td>
<td>{{ c[1] }}</td>
<td>{{ c[2] }}</td>
<td>{{ c[3] }}</td>
<td><a href="{{ url_for('delete_cita', id=c[0]) }}">Eliminar</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
