{% extends 'base.html' %}

{% block content %}
<h2>Servicios</h2>
<form action="{{ url_for('add_servicio') }}" method="post">
    <input type="text" name="nombre" placeholder="Servicio" required>
    <input type="number" step="0.01" name="precio" placeholder="Precio">
    <button type="submit">Agregar</button>
</form>

<table border="1">
<tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Acciones</th></tr>
{% for s in servicios %}
<tr>
<td>{{ s[0] }}</td>
<td>{{ s[1] }}</td>
<td>{{ s[2] }}</td>
<td><a href="{{ url_for('delete_servicio', id=s[0]) }}">Eliminar</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
