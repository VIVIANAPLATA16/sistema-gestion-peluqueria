{% extends 'base.html' %}

{% block content %}
<h2>Clientes</h2>
<form action="{{ url_for('add_cliente') }}" method="post">
    <input type="text" name="nombre" placeholder="Nombre" required>
    <input type="text" name="telefono" placeholder="Teléfono">
    <button type="submit">Agregar</button>
</form>

<table border="1">
<tr><th>ID</th><th>Nombre</th><th>Teléfono</th><th>Acciones</th></tr>
{% for cliente in clientes %}
<tr>
<td>{{ cliente[0] }}</td>
<td>{{ cliente[1] }}</td>
<td>{{ cliente[2] }}</td>
<td><a href="{{ url_for('delete_cliente', id=cliente[0]) }}">Eliminar</a></td>
</tr>
{% endfor %}
</table>
{% endblock %}
